<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meme Matching Game</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="game-container">
    <h1>🔥 Meme Matching Challenge 🔥</h1>

    <!-- Player input -->
    <div id="player-form" class="player-form">
        <input type="text" id="player-name" placeholder="Enter your name" maxlength="10">
        <button id="start-game" class="btn">Start Game</button>
    </div>

    <!-- Game stats -->
    <div id="game-stats" class="stats hidden">
        <span>⏱ Time: <span id="timer">0</span>s</span>
        <span>🏆 Score: <span id="score">0</span></span>
    </div>

    <!-- Game board -->
    <div id="game-board" class="game-board"></div>

    <!-- Modal for winners -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>🎉 Game Over! 🎉</h2>
            <div id="winner-list"></div>
            <button id="play-again" class="btn">Restart Game</button>
        </div>
    </div>
</div>

<!-- Sounds -->
<audio id="flip-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="match-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
<audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
