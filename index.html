<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meme Matching Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="game-title">🎮 MEME MATCHING GAME 🎮</h1>

    <!-- Name Input -->
    <div id="name-screen" class="name-screen fade-in">
      <p>Enter your name to begin your challenge 👇</p>
      <input type="text" id="player-name" placeholder="Your Name..." />
      <button id="start-btn">Start Game</button>
    </div>

    <!-- Game Area -->
    <div id="game-area" class="hidden fade-in">
      <div class="game-top">
        <p id="player-display"></p>
        <p id="timer">⏱️ Time: 0s</p>
      </div>
      <div id="game-board" class="game-board"></div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="hidden fade-in">
      <h2>🏆 Final Leaderboard 🏆</h2>
      <ul id="leader-list"></ul>
      <button id="play-again">Play Again</button>
    </div>
  </div>

  <canvas id="confetti"></canvas>

  <audio id="win-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_92f92f6a4e.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="lose-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_74f3b09c3a.mp3?filename=failure-drum-sound-effect-2-7184.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
